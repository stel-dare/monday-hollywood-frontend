<div class="dashboard">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0a1612;">
        <div class="container">
            <a class="navbar-brand" routerLink="">Monday Hollywood</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Book</a>
                    <a class="nav-link" href="#">My holidays</a>
                    <a class="nav-link" href="#">Who else is on holiday?</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="bookForm container">
        <div class="row">
            <div class="col-11 col-md-7 col-lg-5">
                <h2 class="text-center">Book Your Holiday</h2>
                <form>
                    <div class="mb-3">
                        <mat-form-field appearance="fill">
                            <mat-label>Pick a date</mat-label>
                            <mat-date-range-input [rangePicker]="picker">
                                <input matStartDate placeholder="Start date">
                                <input matEndDate placeholder="End date">
                            </mat-date-range-input>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-date-range-picker #picker></mat-date-range-picker>
                        </mat-form-field>
                    </div>
                    <div class="mb-3">
                        <mat-form-field appearance="fill">
                            <mat-label>Add a comment</mat-label>
                            <textarea matInput></textarea>
                        </mat-form-field>
                    </div>
                    <button mat-raised-button>Book Holiday</button>
                </form>
            </div>
        </div>

    </div>

</div>
